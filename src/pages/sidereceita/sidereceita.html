<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>



    <ion-title>Receitas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Filtrar Por</ion-label>
    <ion-select [(ngModel)]="sortby" (ionChange)="onChange()" interface="popover">
      <ion-option value="data">Data</ion-option>
      <ion-option value="valor">Valor</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let receita of receitas">
      <ion-item>
        <!-- <i item-start class="fa fa-thermometer-full" aria-hidden="true"></i> -->
        <h5>Receita</h5>
        <p>{{receita.descricao}}</p>
        <ion-note item-end>
          <p item-end text-right>R${{receita.valor}}</p>
          <p item-end>{{receita.created_at}}</p>
        </ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="delete(receita)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

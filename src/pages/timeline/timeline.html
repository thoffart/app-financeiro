<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="list-avatar-page">
  <ion-list>
    <!-- <ion-list-header>Today</ion-list-header> -->
    <ion-item-sliding *ngFor="let gasto of gastos">
      <ion-item>
        <!-- <i item-start class="fa fa-thermometer-full" aria-hidden="true"></i> -->
        <h5>{{gasto.categoria.nome}}</h5>
        <p>{{gasto.descricao}}</p>
        <ion-note item-end>
          <p item-end text-right>R${{gasto.valor}}.23</p>
          <p item-end >{{gasto.created_at}}</p>
        </ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="delete(gasto)" color="danger">
        <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="list-avatar-page">
  <ion-list>
    <!-- <ion-list-header>Today</ion-list-header> -->
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="editItem(item)"> 
        <!-- <i item-start class="fa fa-thermometer-full" aria-hidden="true"></i> -->
        <h5>{{item.tipo}}</h5>
        <p>{{item.descricao}}</p>
        <ion-note item-end>
          <p item-end text-right [ngStyle]="{'color': item.isGasto === true ? 'red' : 'green' }">R${{item.valor}}</p>
          <p item-end>{{item.created_at}}</p>
        </ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="delete(item)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-card>
    <ion-card-header>
      Doughnut Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>


  <ion-item class="label">
    <ion-label floating>
      <h3>Adicionar gasto:</h3>
      <ion-icon name="ios-search-outline" item-left></ion-icon>Search</ion-label>
    <ion-input class="searchbar" color="white" type="text"></ion-input>
  </ion-item>
  <ion-card *ngFor="let categoria of categorias">
    <img src="../../assets/imgs/{{categoria}}.jpg" />
    <div class="card-title">{{categoria}}</div>
    <div class="card-subtitle">64 Entradas</div>
  </ion-card>
</ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let token of list?.reverse(); let i = index">

      <ion-item (swipeleft)='okItem(i)'> 
        <ion-grid>
          <ion-row>
            <ion-col>
              {{ token }}
            </ion-col>
            <ion-col>
              <div *ngIf="check[i] == 1">
                <ion-icon name="checkmark-circle-outline"></ion-icon>              
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="left">
        <button (click)='removeItem(i)' ion-button>Remover</button>
      </ion-item-options>

      <ion-item-options side="right">
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>

  <form (ngSubmit)="addItem(item.value)">

    <ion-grid>
      <ion-row>

          <ion-col col-8>
            <ion-item class="items-input">
              <ion-input placeholder="Items" name="item" [(ngModel)]="itemInput" 
                #item (onkeyup.enter)="addItem(item.value)">
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-4 ion-fixed="bottom">
            <button type="submit" (click)="addItem(item.value)" ion-button>Ok</button>
          </ion-col>

      </ion-row>
    </ion-grid>

  </form>

</ion-footer>

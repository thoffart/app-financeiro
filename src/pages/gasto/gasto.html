<ion-header>

  <ion-navbar>
    <ion-title>{{categorianome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="gastoForm">
        <ion-list>
          <ion-item>
            <ion-label color="myWhite" style="font-size:12px;" stacked>Descrição</ion-label>
            <ion-textarea type="text" formControlName="descricao"></ion-textarea>
          </ion-item>
          <br>
          <ion-item class="label">
            <ion-label color="myWhite" style="font-size:12px;" stacked>Valor</ion-label>
            <ion-input formControlName="valor" type="number" inputmode="numeric" min="0"></ion-input>
          </ion-item>
          <br>
        </ion-list>
        <ion-list radio-group formControlName="pagamento">
          <ion-label color="myWhite" style="font-size:12px;" stacked>Pagamento</ion-label>
          <ion-item *ngIf="userdata.boleto">
            <ion-label>Boleto</ion-label>
            <ion-radio value="b"></ion-radio>
          </ion-item>
          <ion-item *ngIf="userdata.ccredito">
            <ion-label>Cartão de Crédito</ion-label>
            <ion-radio value="cc"></ion-radio>
          </ion-item>
          <ion-item *ngIf="userdata.cdebito">
            <ion-label>Cartão de Débito</ion-label>
            <ion-radio value="cd"></ion-radio>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline type="submit" (click)="addgasto()" [disabled]="!gastoForm.valid">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="fechar()">Fechar</button>
</ion-content>

<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding class="Rslides">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <div class="elementos">
        <i [class]="slide.icon" style="font-size:120px; color:#ebebeb" aria-hidden="true"></i>
        <h1 style="color:#ebebeb;" [innerHTML]="slide.description"></h1>
      </div>
    </ion-slide>
    <ion-slide>
      <form [formGroup]="registerForm">
        <ion-list>
          <ion-list-header>
            Dados Pessoais
          </ion-list-header>
          <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" formControlName="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Date of Birth</ion-label>
            <ion-input type="date" formControlName="nascimento"></ion-input>
          </ion-item>
        </ion-list>
        <br>
        <ion-list>
          <ion-list-header>
            Formas de Pagamento
          </ion-list-header>
          <ion-item>
            <ion-label>Boleto</ion-label>
            <ion-checkbox formControlName="boleto" [(ngModel)]="bcheck"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>Cartão de Crédito</ion-label>
            <ion-checkbox formControlName="ccredito" [(ngModel)]="cccheck"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>Cartão de Débito</ion-label>
            <ion-checkbox formControlName="cdebito" [(ngModel)]="cdcheck"></ion-checkbox>
          </ion-item>
        </ion-list>

        <button ion-button (click)="Registrar()" [disabled]="!registerForm.valid">Submit</button>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>

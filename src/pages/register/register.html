<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding class="Rslides">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <div class="elementos">
        <i [class]="slide.icon" style="font-size:120px; color:#ebebeb" aria-hidden="true"></i>
        <h1 style="color:#ebebeb;" [innerHTML]="slide.description"></h1>
      </div>
    </ion-slide>
    <ion-slide>
      <form #f="ngForm" (ngSubmit)="onAddItem(f)">
        <ion-list>
          <ion-list-header>
            Dados Pessoais
          </ion-list-header>
          <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" name="Name" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" name="password" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Verify Pass</ion-label>
            <ion-input type="text" name="verifypassword" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Date of Birth</ion-label>
            <ion-input type="date" name="date" ngModel required></ion-input>
          </ion-item>
          <ion-list>
            <ion-list-header>
              Formas de Pagamento
            </ion-list-header>
            <ion-item>
              <ion-label>Boleto</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Cartão de Crédito</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Cartão de Débito</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-list>
        <button ion-button type="submit" block [disabled]="!f.valid">Register</button>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>

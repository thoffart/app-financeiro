<ion-header>

  <ion-navbar>
    <ion-title>{{categorianome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card padding>
    <ion-card-content>
      <form [formGroup]="receitaForm">
        <ion-list inset>
          <ion-item class="label">
            <ion-label color="myWhite" style="font-size:12px;" stacked>Descrição</ion-label>
            <ion-textarea formControlName="descricao" type="text"></ion-textarea>
          </ion-item>
          <br>
          <ion-item class="label">
            <ion-label color="myWhite" style="font-size:12px;" stacked>Valor</ion-label>
            <ion-input formControlName="valor" type="number" inputmode="numeric" min="0"></ion-input>
          </ion-item>
          <br>
        </ion-list>
      </form>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline type="submit" (click)="receitaform()" [disabled]="!receitaForm.valid">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="fechar()">Fechar</button>
</ion-content>

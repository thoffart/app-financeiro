<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Listas
    </ion-list-header>

    <ion-item *ngFor="let lista of listas?.reverse(); let i = index">
      <ion-grid>
        <ion-row>
          <ion-col col-7>
            <button ion-button color="light" block (click)="openList(lista)">
              Ver lista {{ i+1 }}
            </button>       
          </ion-col>
          <ion-col col-5>
            <button ion-button color="dark" (click)="deleteList(lista)">Deletar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
       
    </ion-item>

    <button ion-button (click)="createList()" full>Criar nova lista</button>
  </ion-list>

</ion-content>

<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Listas
    </ion-list-header>

    <ion-item *ngFor="let lista of listas; let i = index">
      <button ion-button color="light" full (click)="openList(lista)">
        Ver lista {{ i+1 }}
      </button>              
    </ion-item>

    <button ion-button (click)="createList()" full>Criar lista</button>
  </ion-list>

</ion-content>

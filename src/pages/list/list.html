<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Listas
    </ion-list-header>

    <ion-item-sliding *ngFor="let lista of listas?.reverse(); let i = index">
      <ion-item>
        <a (click)="openList(lista)">
          Ver lista {{ i+1 }}
        </a>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="dark" (click)="deleteList(lista)">
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <button ion-button (click)="createList()" full>Criar nova lista</button>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Listas
    </ion-list-header>

    <ion-item *ngFor="let lista of listas; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            {{ i+1 }}
          </ion-col>
          <ion-col col-4>
            <button ion-button (click)="openList(lista)">Ver</button>              
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>

    <button ion-button (click)="createList()" full>Criar lista</button>
  </ion-list>

</ion-content>

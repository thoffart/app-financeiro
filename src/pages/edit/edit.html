<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-border>

    <form [formGroup]="editForm">
      <ion-list>

        <ion-list-header>
          Editar Dados Pessoais
        </ion-list-header>

        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Date of Birth</ion-label>
          <ion-input type="date" formControlName="nascimento"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>

        <ion-list-header>
          Formas de Pagamento
        </ion-list-header>

        <ion-item>
          <ion-label>Boleto</ion-label>
          <ion-checkbox formControlName="boleto" [(ngModel)]="bcheck"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Cartão de Crédito</ion-label>
          <ion-checkbox formControlName="ccredito" [(ngModel)]="cccheck"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Cartão de Débito</ion-label>
          <ion-checkbox formControlName="cdebito" [(ngModel)]="cdcheck"></ion-checkbox>
        </ion-item>

      </ion-list>

      <button ion-button (click)="Edit()">Atualizar</button>
    </form>

  </ion-list>
</ion-content>

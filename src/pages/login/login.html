<ion-content class="bg-imagem no-scroll" padding>
  <div class="layer">
    <form [formGroup]="loginForm" (ngSubmit)="Login()">
      <ion-icon name="briefcase" class="logo"></ion-icon>



      <ion-list class="list" inset>
        <ion-item class="label">
          <ion-label color="myWhite" style="font-size:12px; color:white;" stacked>Email</ion-label>
          <ion-input formControlName="email" class="usepass" color="white" type="email" placeholder="Enter Username"></ion-input>
        </ion-item>
        <ion-item class="label">
          <ion-label color="myWhite" style="font-size:12px; color:white;" stacked>Password</ion-label>
          <ion-input formControlName="password" type="password" class="usepass" color="white" type="password" placeholder="Enter Password"></ion-input>
        </ion-item>
      </ion-list>


      <p class="text" style="font-family:Comic Sans MS; font-size:14px; color:white">Forgot your password?</p>
      <div text-center>
        <button class="btnWidth" ion-button color="primary" type='submit' round>Login</button>
      </div>

      <div text-center>
        <button class="myButton" ion-button color="secondary" [navPush]="registerpage" round>Sign Up</button>
      </div>
    </form>
  </div>
</ion-content>

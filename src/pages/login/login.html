<ion-content class="bg-imagem no-scroll" padding>
  <div class="layer">
    <ion-icon name="briefcase" class="logo"></ion-icon>
    <div>
      <ion-list class="list" inset>
        <ion-item class="label">
          <ion-label color="myWhite" style="font-size:12px; color:white;" stacked>Username</ion-label>
          <ion-input class="usepass" color="white" type="text" placeholder="Enter Username"></ion-input>
        </ion-item>
        <ion-item class="label">
          <ion-label color="myWhite" style="font-size:12px; color:white;" stacked>Password</ion-label>
          <ion-input class="usepass" color="white" type="password" placeholder="Enter Password"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <p class="text" style="font-family:Comic Sans MS; font-size:14px; color:white">Forgot your password?</p>
    <div text-center>
      <button class="btnWidth" ion-button color="primary" (click)="loadTabspage()" round>Login</button>
    </div>
    <div text-center>
      <button class="myButton" ion-button color="secondary" round>Sign Up</button>
    </div>
  </div>
</ion-content>
